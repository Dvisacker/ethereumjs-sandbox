<html>
	<head>
		<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
		<script type="text/javascript" src="js/semantic.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/semantic.min.css"> 
	</head>
	<body>
		<center>
            <div id="pure_js">
			<hr class="ui hidden divider" />
			<h2 class="ui aligned header">Ethereum JS Sandbox</h2>
			<br /><br />
			<img src="img/brown-sandbox.jpg">
			<br/>
			<h3 class="ui aligned center ">Deploy a Contract</h3>
			<div class="ui container form" style="width: 20%">
				<select class="ui fluid search selection dropdown" onchange="get_args()">
                    <option value="">Contract</option>
                    <option value="ticker">Ticker</option>
				</select>
				<br/>
				<div id="args_table" class="sol">
					<table class="ui selectable celled table">
                        <thead>
                        <tr>
                        <th>type</th>
                        <th>value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                        <td></td>
                        <td><input></td>
                        </tr>
                        </tbody>
					</table>
				</div>
				<button id="deploy" class="ui button blue" disabled="true">Deploy</button>
			</div>
			<div class="ui grid container">
			  <div class="four wide column"></div>
			  <div class="four wide column"></div>
			  <div class="four wide column"></div>
			</div>
			<br/>
			<br/>
            </div>
		</center>
		<script type="text/javascript">
			$('.ui.dropdown').dropdown();
			$("#args_table").hide();

			function get_args() {
				$("#deploy")[0].disabled = false;
				$("#args_table").show();
			}
		</script>
	</body>
</html>
